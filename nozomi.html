<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nozomi</title>
    <script src="https://kit.fontawesome.com/6f3496e83b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sigmar+One&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/slick/slick.css">
    <link rel="stylesheet" href="./assets/css/nozomi.css">
</head>

<body>
    <header class="header">

        
            <div class="header-left">
                <i class="fa-solid fa-ice-cream icon-ice"></i>
                <img src="./assets/img/mcdonald1.jpeg" alt="mcdonald" class="target-mc1 hide">
                <i class="fa-solid fa-mug-hot icon-cup"></i>
                <img src="./assets/img/mcdonald2.jpeg" alt="mcdonald" class="target-mc2 hide">
                
                
            </div>

            <div class="mc-btn">
                <img src="./assets/img/mcd-logo.svg" alt="mc" class="mc">
                <img src="./assets/img/clickme.jpg" alt="clickme" class="clickme">
            </div>
    
            <div class="header-right">
                <i class="fa-solid fa-utensils icon-utensils"></i>
                <img src="./assets/img/mcdonald3.jpeg" alt="mcdonald" class="target-mc3 hide">
                <i class="fa-solid fa-burger icon-burger"></i>
                <img src="./assets/img/mcdonald4.jpeg" alt="mcdonald" class="target-mc4 hide">
            </div>




    </header>

        <section class="slide">
            <ul class="slider">
                <li>
                    <img src="./assets/img/burger.jpg" alt="burger">
                </li>
                <li>
                    <img src="./assets/img/cat.jpg" alt="cat">
                </li>
                <li>
                    <img src="./assets/img/dog.jpg" alt="dog">
                </li>
                <li>
                    <img src="./assets/img/girls.jpg" alt="girls">
                </li>
                <li>
                    <img src="./assets/img/happy.jpg" alt="happy">
                </li>
                <li>
                    <img src="./assets/img/hope.jpg" alt="hope">
                </li>
                <li>
                    <img src="./assets/img/sunglasses.jpg" alt="sunglasses">
                </li>
                <li>
                    <img src="./assets/img/sunset.jpg" alt="sunset">
                </li>
                <li>
                    <img src="./assets/img/tree.jpg" alt="tree">
                </li>
                <li>
                    <img src="./assets/img/walk.jpg" alt="walk">
                </li>
            </ul>
            <div class="advice-box">
                <p class="advice"></p>
            </div>
        </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/slick/slick.min.js"></script>
    <script src="./assets/js/nozomi.js"></script>
</body>

</html>
